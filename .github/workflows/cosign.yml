name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    permissions:
      id-token: write
      packages: write
      contents: read
    env:
      COSIGN_EXPERIMENTAL: "true"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.17.0'
      - name: Run build
        run: go build -o goblob
      - name: Log into ghcr.io
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      - name: Install Cosign
        uses: sigstore/cosign-installer@main
      - name: Push blob
        run: |
          cosign upload blob -f goblob ghcr.io/lukehinds/bloboidc:${{ github.sha }}
      - name: Sign blob
        run: |
          cosign sign ghcr.io/lukehinds/bloboidc:${{ github.sha }}
