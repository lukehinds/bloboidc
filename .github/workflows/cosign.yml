name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    permissions:
      id-token: write
      packages: write
      contents: read
    env:
      COSIGN_EXPERIMENTAL: "true"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.17.1'
      - name: Run build 
        run: |
          # gcc 7+ honors SOURCE_DATE_EPOCH, no faketime needed
          export SOURCE_DATE_EPOCH=`date -d 2000-01-01T12:00:00 +%s`
          # export SOURCE_DATE_EPOCH=$(git log -1 --pretty=%ct)
          echo "SOURCE_DATE_EPOCH=$SOURCE_DATE_EPOCH"
          go build "-asmflags=all='-trimpath=`pwd`'" "-gcflags=all='-trimpath=`pwd`'" "-ldflags=-s -w -buildid=" -o goblob
          sha256sum goblob
      - name: Log into ghcr.io
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      - name: Install Cosign
        uses: sigstore/cosign-installer@main
      - name: Sign blob
        run: |
          cosign sign-blob goblob
